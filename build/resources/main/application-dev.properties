spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/itvdn
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.show_sql=true
spring.jpa.properties.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non.contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.open-in-view=false
spring.main.allow-bean-definition-overriding=true

#auth
usersByQuery=SELECT login, password, true FROM employees WHERE login=?
rolesByQuery=SELECT e.login, r.role FROM employees e JOIN roles r ON e.role_id=r.role_id where e.login=?
#rolesByQuery=SELECT role FROM roles WHERE role_id=(SELECT role_id FROM employees WHERE login=?)
